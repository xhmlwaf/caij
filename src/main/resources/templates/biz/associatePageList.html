<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本
                        <small>分类，查找</small>
                    </h5>
                    <div class="ibox-tools">
                        <button class="btn btn-success btn-rounded" onclick="toInsert()" >新增</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <input id="taskId" name="taskId" type="hidden"/>
                    <table class="table table-striped table-bordered table-hover dataTables-example"
                           id="tasklist">
                        <thead>
                        <tr>
                            <th><input type="checkbox" class="checkall"></th>
                            <th>编号</th>
                            <th>名称</th>
                            <th>xpath</th>
                            <th>内容类型</th>
                            <th>属性名称</th>
                            <th>正则表达式</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX">

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th><input type="checkbox" class="checkall"></th>
                            <th>编号</th>
                            <th>名称</th>
                            <th>xpath</th>
                            <th>内容类型</th>
                            <th>属性名称</th>
                            <th>正则表达式</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script>
    $(document).ready(function () {
        //提示信息
        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };

        var table = $('#tasklist');

        //初始化表格
        table.dataTable({
                                                /**
                                                 * 分页的几个显示方式，大致翻译一下
                                                 * `numbers` - 仅含页码按钮
                                                 * `simple` - 仅含“上一页”和“下一页”
                                                 * 'simple_numbers` - “上一页”和“下一页”，加上页码
                                                 * `full` - “首页”，“上一页”，“下一页”，“尾页”按钮
                                                 * `full_numbers` - “首页”，“上一页”，“下一页”，“尾页”按钮以及页码
                                                 * `first_last_numbers` - “首页”和“尾页”按钮，加上页码
                                                 */
                                                language: lang, //提示信息
                                                autoWidth: false, //禁用自动调整列宽
                                                lengthMenu: [10, 15, 20],   // 可选每页显示数量
                                                stripeClasses: ["odd", "even"], //为奇偶行加上样式，兼容不支持CSS伪类的场合
                                                processing: true, //隐藏加载提示,自行处理
                                                serverSide: true, //启用服务器端分页
                                                searching: false, //禁用原生搜索
                                                orderMulti: false, //启用多列排序
                                                order: [], //取消默认排序查询,否则复选框一列会出现小箭头
                                                renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
                                                paging: true,
                                                pagingType: "full_numbers", //分页样式：simple,simple_numbers,full,full_numbers
                                                columnDefs: [{
                                                    "targets": 'nosort', //列的样式名
                                                    "orderable": false //包含上样式名‘nosort'的禁止排序
                                                },
                                                {
                                                     orderable: false,
                                                     targets: [1] // 指定不排序列，下标 0（比如 ID，从 0 开始数
                                                }
                                                ],
                            fnRowCallback : function(nRow, aData, iDisplayIndex ) {
                                $('td:eq(1)', nRow).html(iDisplayIndex+1);
                                return nRow;
                            },
                            ajax: function (data, callback, settings) {
                                                    //封装请求参数
                                                    var param = {};
                                                    param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                                                    param.pageNo = (data.start / data.length) + 1;//当前页码
                                                    param.taskId = $("#taskId").val();
                                                    //console.log(param);
                                                    //ajax请求数据
                                                    $.ajax({
                                                               type: "GET",
                                                               url: "/associatePage",
                                                               cache: false, //禁用缓存
                                                               data: param, //传入组装的参数
                                                               dataType: "json",
                                                               success: function (result) {
                                                                   //console.log(result);
                                                                   //setTimeout仅为测试延迟效果
                                                                   setTimeout(function () {
                                                                       //封装返回数据
                                                                       var returnData = {};
                                                                       returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                                                       returnData.recordsTotal =
                                                                           result.data.totalCount;//返回数据全部记录
                                                                       returnData.recordsFiltered =
                                                                           result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                                                                       returnData.data =
                                                                           result.data.result;//返回的数据列表
                                                                       //console.log(returnData);
                                                                       //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                                                       //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                                                       callback(returnData);
                                                                   }, 200);
                                                               }
                                                           });
                                                },
                                                //列表表头字段
                                                columns: [
                                                    {"sClass": "text-center",
                                                        "render": function (data, type, full, meta) {
                                                            return '<input type="checkbox" class="checkchild" id="'+full.id+'" />';
                                                        },"bSortable": false},
                                                    {"data": "id"},
                                                    {"data": "name"},
                                                    {"data": "xpath"},
                                                    {"data": function (obj) {
                                                            if(obj.location==0){
                                                                return "包含内容"
                                                            } else {
                                                                return "属性"
                                                            }
                                                        }},
                                                    {"data": "attrName"},
                                                    {"data": "regex"},
                                                    {"data":
                                                            function (obj) {
                                                        $("#taskId").val(obj.taskId);
            return '<button  class="btn btn-info btn-rounded" onclick=toUpdate('+obj.id+')>编辑</button> ' +
                   '<button  class="btn btn-danger btn-rounded" onclick=toDelete('+obj.id+')>删除</button>'

        }

    }
                                                ]
                                            }).api();
        //此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象

        $(".checkall").click(function () {
            var check = $(this).prop("checked");
            $(".checkchild").prop("checked", check);
            $(".checkall").prop("checked", check);
        });
    });
    
function toUpdate(id) {
    location.href = "/admin?page=associatePageUpdate.html&id="+id;
}
function toInsert() {
    location.href ="/admin?page=associatePageInsert.html&taskId="+$("#taskId").val()
}
function toDelete(id) {
    parent.layer.confirm('确定要删除吗？', {
        btn: ['确定','取消'], //按钮
        shade: false //不显示遮罩
    }, function(){
        // parent.layer.msg('的确很重要', {icon: 1});
        $.ajax({
            url:"associatePage/"+id,
            type:"DELETE",
            contentType:"application/json",  //缺失会出现URL编码，无法转成json对象
            success:function(){
                location.href = "/admin?page=associatePageList.html&taskId="+$("#taskId").val();
            },
            error:function (data) {
                alert(JSON.stringify(data.message));
            }
        });

    }, function(){
        //parent.layer.msg('奇葩么么哒', {shift: 6});
    });
}
</script>
</body>

</html>
