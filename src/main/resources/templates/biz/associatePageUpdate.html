<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有表单元素 <small>包括自定义样式的复选和单选按钮</small></h5>
                        <div class="ibox-tools">
                            <button class="btn btn-primary btn-circle" type="button"><i class="fa fa-list"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <input id="id" name="id" type="hidden" value="${id}" />
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关联页名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control"> <span class="help-block m-b-none">给你的任务起个nb的名字</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">xpath</label>
                                <div class="col-sm-10">
                                    <input type="text" name="xpath" class="form-control"> <span class="help-block m-b-none">估计你也看不懂</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网页类型
                                    <br/><small class="text-navy">不选是不行滴</small>
                                </label>
                                <div class="col-sm-10">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" checked="checked" value="0" name="location"> <i></i> 包含内容</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio"  value="1" name="location"> <i></i> 属性</label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">属性名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="attrName" class="form-control"> <span class="help-block m-b-none">比如https://blog.csdn.net/it_man/article/list/15?t=1
                                将其中的页码替换成${r"${index}"}</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">正则表达式</label>
                                <div class="col-sm-10">
                                    <input type="text" name="regex" class="form-control"> <span class="help-block m-b-none"></span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" id="submitBtn">保存内容</button>
                                    <button class="btn btn-white" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>

        //发送表单ajax请求
        $('#submitBtn').on('click',function(){
            $.ajax({
                url:"associatePage",
                type:"PUT",
                data:JSON.stringify($('form').serializeObject()),
                contentType:"application/json",  //缺失会出现URL编码，无法转成json对象
                success:function(){
                    alert("成功");
                },
                error:function (data) {
                    alert(JSON.stringify(data.message));
                }
            });
        });

        /**
         * 自动将form表单封装成json对象
         */
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [ o[this.name] ];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(document).ready(function () {

            initData();


        });

        function initData() {
            var id = $("#id").val();
            $.ajax({
                url:"associatePage/"+id,
                type:"get",
                contentType:"application/json",  //缺失会出现URL编码，无法转成json对象
                success:function(result){
                    initFormData($("form"),result.data);
                },
                error:function (data) {
                    alert(JSON.stringify(data.message));
                }
            });
        }
    </script>

    
    

</body>

</html>
